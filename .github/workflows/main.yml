name: .NET CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checka out code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Install .NET 8 SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore Flashcards.sln

      # 4. Build
      - name: Build solution
        run: dotnet build Flashcards.sln --configuration Release

      # 5. Test
      - name: Run tests
        run: dotnet test Flashcards.Tests/Flashcards.Tests.csproj --configuration Release --no-build --verbosity normal
